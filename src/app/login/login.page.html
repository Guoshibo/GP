<ion-content padding>
    <img src="../../assets/images/123.png" />
    <div id="input">
        <ion-input type="text" id="text-input" placeholder="手机号" [(ngModel)]="userphone" (ionChange)="onChange(1)" (ionBlur)="onBlur()"></ion-input>
        <ion-input type="password" id="text-input" placeholder="密码" [(ngModel)]="password" (ionChange)="onChange(2)" (ionBlur)="onBlur"></ion-input>
    </div>
    <div (click)="login()" id="login" >→</div>
    <div id="b">
        <b (click)="forget()">忘记密码</b>
        <b>|</b>
        <b (click)="reg()">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</b>
    </div>
    <ion-label *ngIf="errorMsg" class="error-message"> {{errorMsg}} </ion-label>
    <!-- <p>登录即代表阅读并同意服务协议</p> -->
</ion-content>
